<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Deine Kurse</title>
</head>
<body>
{% if course_list %}
    <ul>
    {% for course in course_list %}
        <li><a href="{% url 'course:detail' course.title %}">{{ course.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No courses are available.</p>
{% endif %}
</body>
</html>
